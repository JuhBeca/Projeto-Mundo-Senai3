  /* CHOQUE DO TROVÃO - Versão Melhorada */
.thunderbolt-final {
    position: absolute;
    width: 0;
    height: 0;
    left: 120px; /* Posição do Pikachu */
    top: 380px;
    z-index: 10;
    pointer-events: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200"><path d="M0,50 L150,30 L200,80 L250,20 L350,70 L400,10 L550,60 L650,0 L800,50" stroke="%23FFEE00" stroke-width="12" fill="none" stroke-linecap="square" stroke-opacity="0.9"/></svg>');
    background-repeat: no-repeat;
    animation: thunderStrike 0.4s linear forwards;
    transform-origin: left center;
}

@keyframes thunderStrike {
    0% {
        width: 0;
        height: 50px;
        transform: scaleX(0);
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    100% {
        width: 800px; /* Distância até o Arceus */
        height: 100px;
        transform: scaleX(1) rotate(-5deg);
        opacity: 0;
    }
}

/* Efeito de Impacto no Arceus */
.thunder-hit {
    position: absolute;
    width: 300px;
    height: 300px;
    right: 50px;
    top: 100px;
    background: radial-gradient(circle, rgba(255,255,0,0.8) 0%, rgba(255,200,0,0) 70%);
    border-radius: 50%;
    animation: hitFlash 0.5s ease-out forwards;
    z-index: 9;
    opacity: 0;
}

@keyframes hitFlash {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
}

/* Tremor no Arceus */
@keyframes arceusShake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px) rotate(-2deg); }
    50% { transform: translateX(10px) rotate(2deg); }
    75% { transform: translateX(-5px) rotate(-1deg); }
}

/* Efeito de Impacto (Pixel Art) */
.thunder-impact {
    position: absolute;
    width: 200px;
    height: 200px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23FF0" stroke-width="4" stroke-dasharray="5,5"/><circle cx="50" cy="50" r="30" fill="none" stroke="%23FFEE00" stroke-width="3" stroke-dasharray="3,3"/></svg>');
    background-repeat: no-repeat;
    animation: impactShock 0.4s steps(3) forwards;
    z-index: 9;
    left: 600px;
    top: 100px;
    opacity: 0;
}

@keyframes impactShock {
    0% { transform: scale(0.5); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 0; }
}

     /* Efeitos de ataque - Versão Aprimorada */
     .attack-effect {
        position: absolute;
        pointer-events: none;
        z-index: 4;
     }

    /* Raio do Pikachu - Versão Aprimorada */
    .thunderbolt {
        width: 10px;
        height: 0;
        background: linear-gradient(to right, 
            rgba(255,255,0,0.8), 
            #ff0, 
            rgba(255,255,255,0.9),
            #ff0,
            rgba(255,255,0,0.8));
        box-shadow: 0 0 15px 5px #ff0,
                    0 0 30px 10px rgba(255,255,0,0.5);
        transform-origin: left center;
        animation: thunderbolt 0.4s linear forwards;
        border-radius: 50%;
    }

    @keyframes thunderbolt {
        0% {
            height: 5px;
            width: 10px;
            left: 120px;
            top: 380px;
            transform: rotate(0deg);
            opacity: 0;
        }
        20% {
            opacity: 1;
        }
        100% {
            height: 8px;
            width: 700px;
            left: 120px;
            top: 150px;
            transform: rotate(-15deg);
            opacity: 0;
        }
    }

     /* Efeito de carga do raio */
     .thunder-charge {
        position: absolute;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: radial-gradient(circle, 
            rgba(255,255,0,0.8), 
            rgba(255,200,0,0.5), 
            rgba(255,100,0,0));
        box-shadow: 0 0 30px 15px #ff0;
        animation: thunder-charge 0.3s ease-out forwards;
        z-index: 3;
        left: 100px;
        top: 350px;
    }

    @keyframes thunder-charge {
        0% {
            width: 0;
            height: 0;
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            width: 150px;
            height: 150px;
            opacity: 0;
        }
    }

    /* Efeito de impacto no Arceus - Aprimorado */

            rgba(255,255,0,0.9), 
            rgba(255,200,0,0.7), 
            rgba(255,100,0,0.4),
            rgba(255,50,0,0));
        box-shadow: 0 0 40px 20px #ff0,
                   0 0 60px 30px rgba(255,165,0,0.7);
        animation: impact 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    /* Esfera do Arceus - Versão Aprimorada */
    .cosmic-sphere {
        width: 0;
        height: 0;

            #9c27b0,

        }

            height: 80px;
            left: 100px;
            top: 380px;
            opacity: 0;
        }
    }

function createThunderbolt() {
    // 1. Efeito de Carga Elétrica (antes do ataque)
    const charge = document.createElement('div');
    charge.style.position = 'absolute';
    charge.style.left = '100px';
    charge.style.top = '350px';
    charge.style.width = '80px';
    charge.style.height = '80px';
    charge.style.background = 'radial-gradient(circle, #FFEE00 0%, rgba(255,238,0,0) 70%)';
    charge.style.borderRadius = '50%';
    charge.style.boxShadow = '0 0 25px 10px #FFEE00';
    charge.style.animation = 'pulse 0.3s 2 alternate';
    document.getElementById('game-container').appendChild(charge);

    // 2. Raio Principal (500ms após a carga)
    setTimeout(() => {
        const thunder = document.createElement('div');
        thunder.className = 'thunderbolt-final';
        document.getElementById('game-container').appendChild(thunder);

        // 3. Efeito de Impacto no Arceus
        const impact = document.createElement('div');
        impact.className = 'thunder-hit';
        document.getElementById('game-container').appendChild(impact);

        // 4. Animação de "dano" no Arceus
        const arceus = document.getElementById('enemy-pokemon');
        arceus.style.animation = 'arceusShake 0.5s 2';

        // 5. Remover efeitos após a animação
        setTimeout(() => {
            thunder.remove();
            impact.remove();
            charge.remove();
            arceus.style.animation = '';
        }, 1000);

    }, 300);
}

function createCosmicSphere() {
    const cosmicSphere = document.createElement('div');
    cosmicSphere.className = 'attack-effect cosmic-sphere';
    document.getElementById('game-container').appendChild(cosmicSphere);
    
    // Efeito de impacto no Pikachu
    setTimeout(() => {
        const impact = document.createElement('div');
        impact.className = 'attack-effect impact-effect pikachu-impact';
        impact.style.left = '100px';
        impact.style.top = '380px';
        document.getElementById('game-container').appendChild(impact);
        
        // Tremor no Pikachu
        const player = document.getElementById('player-pokemon');
        player.style.transform = 'translate(5px, 5px)';
        setTimeout(() => {
            player.style.transform = 'translate(-5px, -5px)';
            setTimeout(() => {
                player.style.transform = 'translate(0, 0)';
            }, 50);
        }, 50);
        
        // Remove os elementos após a animação
        setTimeout(() => {
            cosmicSphere.remove();
            impact.remove();
        }, 1000);
    }, 700);
}

        // Inicialização do jogo
        document.addEventListener('DOMContentLoaded', function() {
            // Evento do botão de registro
            document.getElementById('register-button').addEventListener('click', registerPlayer);
            
            // Evento do botão de iniciar jogo
            document.getElementById('start-button').addEventListener('click', startGame);
            
            // Eventos dos botões de ataque
            const attackButtons = document.querySelectorAll('.attack-button');
            attackButtons.forEach(button => {
                button.addEventListener('click', function() {
                    currentAttackType = this.getAttribute('data-attack');
                    currentAttackDamage = parseInt(this.getAttribute('data-damage'));
                    showQuestion(currentAttackType);
                });
            });
            
            // Evento do botão de reiniciar
            document.getElementById('restart-button').addEventListener('click', restartGame);
            
            // Evento do botão de limpar placar
            document.getElementById('clear-scores-button').addEventListener('click', clearHighScores);
            
            // Evento do botão de tela cheia
            fullscreenButton.addEventListener('click', toggleFullscreen);
        });
        
        function registerPlayer() {
            playerName = document.getElementById('player-name').value.trim();
            if (playerName === "") {
                alert("Por favor, nomeie seu Pikachu!");
                return;
            }
            
            // Mostra tela inicial
            registrationScreen.style.opacity = '0';
            setTimeout(() => {
                registrationScreen.style.display = 'none';
                welcomeMessage.textContent = `Bem-vindo, ${playerName}!`;
                startScreen.style.display = 'flex';
                setTimeout(() => startScreen.style.opacity = '1', 10);
            }, 500);
        }
        
        function startGame() {
            // Resetar o jogo
            playerHealth = 1000;
            enemyHealth = 5000;
            score = 0;
            
            updateHealthBars();
            document.getElementById('player-name-display').textContent = playerName;
            
            // Esconder tela inicial e mostrar jogo
            startScreen.style.opacity = '0';
            setTimeout(() => {
                startScreen.style.display = 'none';
                gameScreen.style.display = 'flex';
                setTimeout(() => gameScreen.style.opacity = '1', 10);
            }, 500);
        }
        
        function showQuestion(attackType) {
            let questionObj;
            let questionSet;
            
            switch(attackType) {
                case "fast":
                    questionSet = easyQuestions;
                    break;
                case "discharge":
                    questionSet = mediumQuestions;
                    break;
                case "thunder":
                    questionSet = hardQuestions;
                    break;
            }
            
            // Seleciona uma pergunta aleatória do conjunto
            questionObj = questionSet[Math.floor(Math.random() * questionSet.length)];
            
            // Exibe a pergunta
            document.getElementById('question-text').textContent = questionObj.question;
            
            // Limpa respostas anteriores
            const answerOptions = document.getElementById('answer-options');
            answerOptions.innerHTML = '';
            
            // Adiciona as opções de resposta
            questionObj.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-button';
                button.textContent = answer;
                button.dataset.index = index;
                button.addEventListener('click', function() {
                    checkAnswer(parseInt(this.dataset.index), questionObj.correct, attackType);
                });
                answerOptions.appendChild(button);
            });
            
            // Mostra a tela de perguntas
            document.getElementById('question-screen').style.display = 'block';
        }
        
        function checkAnswer(selectedIndex, correctIndex, attackType) {
    // Esconde a tela de perguntas
    document.getElementById('question-screen').style.display = 'none';
    
    if (selectedIndex === correctIndex) {
        // Acertou - aplica dano ao inimigo
        enemyHealth -= currentAttackDamage;
        
        // Adiciona pontos
        let pointsToAdd = 0;
        switch(attackType) {
            case "fast": pointsToAdd = 1000; break;
            case "discharge": pointsToAdd = 2500; break;
            case "thunder": pointsToAdd = 5000; break;
        }
        score += pointsToAdd;
        
        // Mostra o ataque
        showAttackMessage(getAttackName(attackType), 'pikachu');
        createThunderbolt(); // <-- Adiciona efeito visual
        
        // Verifica se o inimigo foi derrotado
        if (enemyHealth <= 0) {
            enemyHealth = 0;
            setTimeout(endGame, 1500, true);
        }
    } else {
        // Errou - sofre ataque do inimigo
        let enemyAttack, enemyDamage;
        
        switch(attackType) {
            case "fast":
                enemyAttack = "JULGAMENTO!";
                enemyDamage = 250;
                break;
            case "discharge":
                enemyAttack = "CANÇÃO DA PERDIÇÃO!";
                enemyDamage = 175;
                break;
            case "thunder":
                enemyAttack = "PODER CÓSMICO!";
                enemyDamage = 50;
                break;
        }
        
        // Subtrai pontos
        let pointsToSubtract = 0;
        switch(attackType) {
            case "fast": pointsToSubtract = 1000; break;
            case "discharge": pointsToSubtract = 2500; break;
            case "thunder": pointsToSubtract = 5000; break;
        }
        score = Math.max(0, score - pointsToSubtract);
        
        // Aplica dano ao jogador
        playerHealth -= enemyDamage;
        
        // Mostra o ataque do inimigo
        showAttackMessage(enemyAttack, 'arceus');
        createCosmicSphere(); // <-- Adiciona efeito visual
        
        // Verifica se o jogador foi derrotado
        if (playerHealth <= 0) {
            playerHealth = 0;
            setTimeout(endGame, 1500, false);
        }
    }
    
    updateHealthBars();
}
        
        function getAttackName(attackType) {
            switch(attackType) {
                case "fast": return "ATAQUE RÁPIDO!";
                case "discharge": return "DESCARGA!";
                case "thunder": return "CHOQUE DO TROVÃO!";
                default: return "";
            }
        }
        
        function showAttackMessage(attackName, attacker) {
            const attackDisplay = document.getElementById('attack-display');
            attackDisplay.textContent = attackName;
            
            if (attacker === 'pikachu') {
                attackDisplay.className = 'pikachu-attack';
            } else {
                attackDisplay.className = 'arceus-attack';
            }
            
            attackDisplay.style.display = 'block';
            
            setTimeout(function() {
                attackDisplay.style.display = 'none';
            }, 1000);
        }
        
        function updateHealthBars() {
            // Atualiza barras de vida
            document.getElementById('player-health-bar').style.width = `${(playerHealth / 1000) * 100}%`;
            document.getElementById('enemy-health-bar').style.width = `${(enemyHealth / 5000) * 100}%`;
            
            // Atualiza textos de vida
            document.getElementById('player-health-text').textContent = `${playerHealth}/1000`;
            document.getElementById('enemy-health-text').textContent = `${enemyHealth}/5000`;
            
            // Muda cor da barra conforme a vida diminui
            if (playerHealth < 300) {
                document.getElementById('player-health-bar').style.backgroundColor = '#f44336';
            } else if (playerHealth < 600) {
                document.getElementById('player-health-bar').style.backgroundColor = '#ff9800';
            } else {
                document.getElementById('player-health-bar').style.backgroundColor = '#4CAF50';
            }
            
            if (enemyHealth < 1500) {
                document.getElementById('enemy-health-bar').style.backgroundColor = '#f44336';
            } else if (enemyHealth < 3000) {
                document.getElementById('enemy-health-bar').style.backgroundColor = '#ff9800';
            } else {
                document.getElementById('enemy-health-bar').style.backgroundColor = '#4CAF50';
            }
        }
        
        function endGame(playerWon) {
            const gameOverText = document.getElementById('game-over-text');
            const finalScore = document.getElementById('final-score');
            
            if (playerWon) {
                gameOverText.textContent = "Você capturou o Arceus!";
            } else {
                gameOverText.textContent = "O Arceus te explodiu :D";
            }
            
            finalScore.textContent = `Pontuação Final: ${score}`;
            
            // Salva a pontuação e carrega o placar
            saveHighScore(playerName, score);
            loadHighScores();
            
            // Mostra tela de fim de jogo
            gameScreen.style.opacity = '0';
            setTimeout(() => {
                gameScreen.style.display = 'none';
                gameOverScreen.style.display = 'flex';
                setTimeout(() => gameOverScreen.style.opacity = '1', 10);
            }, 500);
        }
        
        function restartGame() {
            // Volta para a tela inicial
            gameOverScreen.style.opacity = '0';
            setTimeout(() => {
                gameOverScreen.style.display = 'none';
                startScreen.style.display = 'flex';
                setTimeout(() => startScreen.style.opacity = '1', 10);
            }, 500);
        }
        
        // Funções para manipulação do placar
        function saveHighScore(name, score) {
            let highScores = JSON.parse(localStorage.getItem('pokemonHighScores')) || [];
            
            highScores.push({ name, score });
            
            // Ordena por pontuação (maior primeiro)
            highScores.sort((a, b) => b.score - a.score);
            
            // Mantém apenas as 5 melhores
            highScores = highScores.slice(0, 5);
            
            localStorage.setItem('pokemonHighScores', JSON.stringify(highScores));
        }
        
        function loadHighScores() {
            const highScores = JSON.parse(localStorage.getItem('pokemonHighScores')) || [];
            const highScoresList = document.getElementById('high-scores-list');
            
            highScoresList.innerHTML = '';
            
            if (highScores.length === 0) {
                highScoresList.innerHTML = '<li>Nenhuma pontuação ainda</li>';
            } else {
                highScores.forEach((score, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${score.name}: ${score.score}`;
                    highScoresList.appendChild(li);
                });
            }
        }
        
        function clearHighScores() {
            localStorage.removeItem('pokemonHighScores');
            loadHighScores();
        }
